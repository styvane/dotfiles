# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

[character]
success_symbol = '[𝛌](bold #008080)'
error_symbol = '[✗](bold #ba274a)'

[directory]
style = 'bold #f2542d'

[hostname]
ssh_only = false
disabled = false
style = 'bold #006D77'

[username]
disabled = false
show_always = true
style_user = 'bold #606c38'
format = '[$user]($style) at '

